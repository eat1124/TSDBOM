{% extends "base1.html" %}



{% block content %}

        <section class="panel panel-default">
            <div class="panel-body">
                <div class="bs-example form-horizontal activate-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >开始时间</label>
                                <div class="col-md-7">
                                    <input id="startdate" value="{{starttime}}" autocomplete="off" type="datetime" name="startdate" class="form-control">
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >结束时间</label>
                                <div class="col-md-7">
                                    <input id="enddate" value="{{endtime}}" autocomplete="off" type="datetime" name="enddate" class="form-control">
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >客户端</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="client" name="destClient">
                                            <option selected value="">全部 </option>
                                            {% for host in client %}
                                                <option value="{{host}}">{{host}} </option>
                                            {% endfor %}

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >iDataAgent</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="type" name="destClient">
                                            <option selected value="">全部 </option>
                                            <option value="Windows File System">File System </option>
                                            <option value="SQL Server">SQL Server </option>
                                            <option value="Oracle Database">Oracle </option>
                                            <option value="Virtual Server">Virtual Server </option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >状态</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="type" name="destClient">
                                            <option selected value="">全部 </option>
                                            <option value="Windows File System">进行中 </option>
                                            <option value="SQL Server">成功 </option>
                                            <option value="Oracle Database">失败 </option>
                                            <option value="Virtual Server">警告 </option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >作业类型</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="type" name="destClient">
                                            <option selected value="">全部 </option>
                                            <option value="Windows File System">备份 </option>
                                            <option value="SQL Server">恢复 </option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn btn-sm btn-default" id="cx">查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                <thead>
                <tr>
                    <th> 作业ID </th>
                    <th> 作业类型</th>
                    <th> 备份类型</th>
                    <th> 客户端</th>
                    <th> iDataAgent</th>
                    <th> 开始时间 </th>
                    <th> 结束时间 </th>
                    <th> 状态 </th>
                </tr>
                </thead>
                    <td> 4552536  </td>
                    <td> 备份  </td>
                    <td> 综合完全  </td>
                    <td> WIN-2QLS3B7JX3V.hzx  </td>
                    <td> Windows File System  </td>
                    <td> 2019/8/3 21:00:39  </td>
                    <td> 2019/8/3 21:01:34  </td>
                    <td>已完成  </td>
                <tbody>

                </tbody>
            </table>
        </section>

        <div id="static01" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">飞康流程报表</h4>
                        <input hidden id="id" type="text" name="id">
                    </div>
                    <div class="panel-body">
                        <form class="bs-example form-horizontal activate-form" action="/custom_pdf_report/"
                              method="post">{% csrf_token %}

                            <div class="form-body">
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span
                                            style="color:red; ">*</span>制表人</label>
                                    <div class="col-md-10">
                                        <input id="run_person" type="text" name="run_person" class="form-control "
                                               placeholder="" value="{{ request.user.userinfo.fullname }}" readonly>
                                        <input type="text" id="processid" name="processid" hidden>
                                        <input type="text" id="processrunid" name="processrunid" hidden>

                                        <div class="form-control-focus"></div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>制表时间</label>
                                <div class="col-md-10">
                                    <input id="run_time" type="text" name="run_time" class="form-control"
                                           placeholder="" readonly>
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-actions ">
                                <div class="modal-footer">
                                    <button type="submit" class="btn green">确认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
    </script>

    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/static/assets/pages/scripts/components-select2.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"
            type="text/javascript"></script>



{% endblock %}
