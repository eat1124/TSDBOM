﻿{% extends "base1.html" %}
{% block content %}
    {% csrf_token %}
    <style>
        @-webkit-keyframes spinner-grow {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes spinner-grow {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            50% {
                opacity: 1;
            }
        }
        .spinner-grow {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            background-color: currentColor;
            border-radius: 50%;
            opacity: 0;
            -webkit-animation: spinner-grow .75s linear infinite;
            animation: spinner-grow .75s linear infinite;
        }
        .spinner-grow-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
    <div style="height:10px"></div>
    <div class="table-toolbar">
        <div id="error">
            {% if errors %}
                {% for error in errors %}
                    <div class="alert alert-danger ">{{ error }}</div>
                    <span> {% endfor %}</span>
            {% endif %}</div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn  green">
                        新增
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
        <tr>
            <th style="width:40px;"> 序号</th>
            <th> 标题</th>
            <th> 巡检日期</th>
            <th> 客户</th>
            <th> 责任工程师</th>
            <th> OS平台/主机名</th>
            <th> 操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="static" data-backdrop="static" data-keyboard="false" class="modal fade text-center" tabindex="-1"
         role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg text-left" style="display: inline-block; width: auto;">
            <div class="modal-content" style="width: 1200px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">巡检报告</h4>
                </div>
                <div class="modal-body">
                    <form class="bs-example form-horizontal activate-form" id="inspection_form">{% csrf_token %}
                        <input hidden id="inspection_id" type="text" name="inspection_id">
                        <div class="form-body">
                            <div class="form-group ">
                                <label class="col-md-2 control-label"><span style="color:red;">*</span>报告标题</label>
                                <div class="col-md-10">
                                    <input id="report_title" autocomplete="off" type="text" name="report_title"
                                           class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label"
                                       style="font-weight: bold;font-size:20px;text-align: center">客户资料</label>
                                <div class="col-md-5">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red;">*</span>客户名称</label>
                                <div class="col-md-4">
                                    <select id="client_name" name="client_name" class="form-control">
                                        {% for client in client_data_list %}
                                            <option value="{{ client.client_id }}">{{ client.client_name }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">巡检日期</label>
                                <div class="col-md-4">
                                    <input id="inspection_date" autocomplete="off" type="datetime"
                                           name="inspection_date" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-2 control-label">地址</label>
                                <div class="col-md-10">
                                    <input id="address" autocomplete="off" type="text" name="address"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">联系人</label>
                                <div class="col-md-4">
                                    <input id="contact" autocomplete="off" type="text" name="contact"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">职位</label>
                                <div class="col-md-4">
                                    <input id="position" autocomplete="off" type="text" name="position"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">联系电话</label>
                                <div class="col-md-4">
                                    <input id="tel" autocomplete="off" type="text" name="tel" class="form-control"
                                           placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">传真</label>
                                <div class="col-md-4">
                                    <input id="fax" autocomplete="off" type="text" name="fax" class="form-control"
                                           placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">电子邮件</label>
                                <div class="col-md-4">
                                    <input id="email" autocomplete="off" type="text" name="email" class="form-control"
                                           placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label"><span style="color:red;">*</span>责任工程师</label>
                                <div class="col-md-4">
                                    <input id="engineer" autocomplete="off" type="text" name="engineer"
                                           class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">上次巡检日期</label>
                                <div class="col-md-4">
                                    <input id="last_inspection_date" autocomplete="off" type="text"
                                           name="last_inspection_date" class="form-control" placeholder="" value=""
                                           readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">预计下次巡检日期</label>
                                <div class="col-md-4">
                                    <input id="next_inspection_date" autocomplete="off" type="text"
                                           name="next_inspection_date" class="form-control" placeholder="" value=""
                                           type="datetime">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label"
                                       style="font-weight: bold;font-size:20px;text-align: center">巡检操作</label>
                                <div class="col-md-5">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red;">*</span>开始时间</label>
                                <div class="col-md-2">
                                    <input id="startdate" value="" autocomplete="off" name="startdate"
                                           class="form-control" type="datetime">
                                </div>
                                <label class="col-md-2 control-label"><span style="color:red;">*</span>结束时间</label>
                                <div class="col-md-2">
                                    <input id="enddate" value="" autocomplete="off" name="enddate" class="form-control"
                                           type="datetime">
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    <a href="javascript:;" class="btn default" id='search_cv'> 查询<i
                                            class="fa fa-search"></i></a>
                                    <input type="text" id="search_tag" value="" hidden>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">CommVault版本</label>
                                <div class="col-md-2">
                                    <input id="version" autocomplete="off" type="text" name="version"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">OS平台/主机名</label>
                                <div class="col-md-2">
                                    <input id="host_name" autocomplete="off" type="text" name="host_name"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">补丁</label>
                                <div class="col-md-2">
                                    <input id="patch" autocomplete="off" type="text" name="patch" class="form-control"
                                           placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"
                                       style="font-weight:bold;font-size:15px;">客户端运行状态</label>
                                <div class="col-md-10">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">全部客户端</label>
                                <div class="col-md-2">
                                    <input id="all_client" autocomplete="off" type="number" name="all_client"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">脱机客户端</label>
                                <div class="col-md-2">
                                    <input id="offline_client" autocomplete="off" type="number" name="offline_client"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">故障内容</label>
                                <div class="col-md-2">
                                    <input id="offline_client_content" autocomplete="off" type="text"
                                           name="offline_client_content" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"
                                       style="font-weight:bold;font-size:15px;">备份情况</label>
                                <div class="col-md-10">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">备份次数</label>
                                <div class="col-md-2">
                                    <input id="backup_time" autocomplete="off" type="text" name="backup_time"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">失败次数</label>
                                <div class="col-md-2">
                                    <input id="fail_time" autocomplete="off" type="text" name="fail_time"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">失败日志</label>
                                <div class="col-md-2">
                                    <input id="fail_log" autocomplete="off" type="text" name="fail_log"
                                           class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"
                                       style="font-weight:bold;font-size:15px;">数据容量</label>
                                <div class="col-md-10">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">存储总容量</label>
                                <div class="col-md-2">
                                    <input id="total_capacity" autocomplete="off" type="text" name="total_capacity"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">已用容量</label>
                                <div class="col-md-2">
                                    <input id="used_capacity" autocomplete="off" type="text" name="used_capacity"
                                           class="form-control" placeholder="" value="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">平均每月增长量</label>
                                <div class="col-md-2">
                                    <input id="increase_capacity" autocomplete="off" type="text"
                                           name="increase_capacity" class="form-control" placeholder="" value=""
                                           readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"
                                       style="font-weight:bold;font-size:15px;">系统错误报告</label>
                                <div class="col-md-10">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">有否硬件故障</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="hardware" id="hardware1" value="1" checked>
                                            正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="hardware" id="hardware2" value="0">
                                            异常
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">故障内容</label>
                                <div class="col-md-6">
                                    <input id="hardware_error_content" autocomplete="off" type="text"
                                           name="hardware_error_content" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">有否软件故障</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="software" id="software1" value="1" checked>
                                            正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="software" id="software2" value="0">
                                            异常
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">故障内容</label>
                                <div class="col-md-6">
                                    <input id="software_error_content" autocomplete="off" type="text"
                                           name="software_error_content" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">数据时效计划运行情况</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="aging_plan_run" id="aging_plan_run1" value="1"
                                                   checked>
                                            正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="aging_plan_run" id="aging_plan_run2" value="0">
                                            异常
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">备注</label>
                                <div class="col-md-6">
                                    <input id="aging_plan_run_remark" autocomplete="off" type="text"
                                           name="aging_plan_run_remark" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">数据备份计划运行情况</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="backup_plan_run" id="backup_plan_run1" value="1"
                                                   checked>
                                            正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="backup_plan_run" id="backup_plan_run2" value="0">
                                            异常
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">备注</label>
                                <div class="col-md-6">
                                    <input id="backup_plan_run_remark" autocomplete="off" type="text"
                                           name="backup_plan_run_remark" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">报告运行情况</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="running_status" id="running_status1" value="1"
                                                   checked>
                                            正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="running_status" id="running_status2" value="0">
                                            异常
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">备注</label>
                                <div class="col-md-6">
                                    <input id="running_remark" autocomplete="off" type="text" name="running_remark"
                                           class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">最近是否打算要增加新的客户端</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="client_add" id="client_add1" value="1" checked>
                                            是
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="client_add" id="client_add2" value="0">
                                            否
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">备注</label>
                                <div class="col-md-6">
                                    <input id="client_add_remark" autocomplete="off" type="text"
                                           name="client_add_remark" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">备份计划</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="backup_plan" id="backup_plan1" value="1" checked>
                                            正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="backup_plan" id="backup_plan2" value="0">
                                            异常
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">备注</label>
                                <div class="col-md-6">
                                    <input id="backup_plan_remark" autocomplete="off" type="text"
                                           name="backup_plan_remark" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">数据时效计划</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="aging_plan" id="aging_plan1" value="1" checked>
                                            正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="aging_plan" id="aging_plan2" value="0">
                                            异常
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">备注</label>
                                <div class="col-md-6">
                                    <input id="aging_plan_remark" autocomplete="off" type="text"
                                           name="aging_plan_remark" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">有否发给cvadmin用户的错误报告</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="error_send" id="error_send1" value="1" checked>
                                            有
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="error_send" id="error_send2" value="0">
                                            否
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">备注</label>
                                <div class="col-md-6">
                                    <input id="error_send_remark" autocomplete="off" type="text"
                                           name="error_send_remark" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">CDR运行情况</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="cdr_running" id="cdr_running1" value="1" checked>
                                            正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="cdr_running" id="cdr_running2" value="0">
                                            异常
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">备注</label>
                                <div class="col-md-6">
                                    <input id="cdr_running_remark" autocomplete="off" type="text"
                                           name="cdr_running_remark" class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">备份介质运行状态</label>
                                <div class="col-md-2">
                                    <div class="radio-list" style="margin-left: 20px;">
                                        <label class="radio-inline">
                                            <input type="radio" name="media_run" id="media_run1" value="1" checked>
                                            正常
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="media_run" id="media_run2" value="0">
                                            异常
                                        </label>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">备注</label>
                                <div class="col-md-6">
                                    <input id="media_run_remark" autocomplete="off" type="text" name="media_run_remark"
                                           class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-2 control-label">其他错误报告内容</label>
                                <div class="col-md-10">
                                    <textarea class="form-control" rows="6" id="extra_error_content"
                                              name="extra_error_content"></textarea>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label"
                                       style="font-weight: bold;font-size:20px;text-align: center">总结和建议</label>
                                <div class="col-md-5">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-md-1"></div>
                                <div class="col-md-11">
                                    <textarea class="form-control" rows="15" id="suggestion_and_summary"
                                              name="suggestion_and_summary"></textarea>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">客户签字/日期</label>
                                <div class="col-md-4">
                                    <input id="client_sign" autocomplete="off" type="datetime" name="client_sign"
                                           class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">维修工程师签字/日期</label>
                                <div class="col-md-4">
                                    <input id="engineer_sign" autocomplete="off" type="datetime" name="engineer_sign"
                                           class="form-control" placeholder="" value="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                    </button>
                    <button type="button" id="inspection_save" name="inspection_save" class="btn green">保存
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
