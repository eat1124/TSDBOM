{% extends "base1.html" %}

{% block content %}
    <style>
        #rsync_loading {
            height: 300px;
            width: 100%;
            background-image: url(../static/new/images/loading.gif);
            background-repeat: no-repeat;
            background-position: center;
            margin-top: -300px;
            z-index: 9999999;
            position: absolute
        }
    </style>
    <div style="height:10px"></div>
    <div class="table-toolbar">
        <div id="error">
            {% if errors %}
                {% for error in errors %}
                    <div class="alert alert-danger ">{{ error }}</div>
                    <span> {% endfor %}</span>

            {% endif %}</div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn  green">
                        安装Rsync
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
        <tr>
            <th style="width:40px;"> 序号</th>
            <th> 主机IP</th>
            <th> 用户</th>
            <th> 密码</th>
            <th> 状态</th>
            <th style="width:50px;"> 操作</th>
        </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
    <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Rsync主机管理</h4>
                    <input hidden id="id" type="text" name="id">
                </div>
                <div class="panel-body">

                    <form class="bs-example form-horizontal activate-form">{% csrf_token %}
                        <input type="text" id="id" hidden>
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>主机IP</label>
                                <div class="col-md-10">
                                    <input id="ip_addr" type="text" name="ip_addr" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>用户名</label>
                                <div class="col-md-10">
                                    <input id="username" type="text" name="username" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>密码</label>
                                <div class="col-md-10">
                                    <input id="password" type="text" name="password" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="save" name="save" class="btn green">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="rsync_loading" hidden></div>
    </div>

{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
    </script>
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>

{% endblock %}
